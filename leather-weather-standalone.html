<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leather Weather - Should you wear leather today?</title>
    <meta name="description"
        content="A whimsical app that tells you if it's appropriate to wear leather based on your local weather." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #120e0c;
            --color-leather-dark: #1a1512;
            --color-leather-mid: #2c241e;
            --color-leather-light: #3d3229;
            --color-accent: #d4a373;
            --color-accent-glow: rgba(212, 163, 115, 0.4);
            --color-text: #f5ebe0;
            --color-text-dim: rgba(245, 235, 224, 0.6);
            --color-yes: #a7c957;
            --color-no: #bc4749;
            --font-main: 'Outfit', sans-serif;
            --transition-smooth: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 30% 30%, rgba(212, 163, 115, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(255, 255, 255, 0.02) 0%, transparent 40%);
            animation: backgroundDrift 30s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundDrift {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #app {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        header {
            padding: 2.5rem 2rem 1rem;
            text-align: center;
        }

        .logo {
            font-weight: 900;
            font-size: 1.25rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--color-accent);
            text-shadow: 0 0 20px var(--color-accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo span {
            opacity: 0.5;
            font-weight: 300;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            transition: var(--transition-smooth);
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: fadeIn 1s ease-in;
        }

        .leather-orb {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--color-leather-light), var(--color-leather-dark));
            border-radius: 50%;
            position: relative;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 4s infinite ease-in-out;
        }

        .leather-orb::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px dashed rgba(212, 163, 115, 0.3);
            border-radius: 50%;
            animation: spin 10s linear infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-15px) scale(1.05);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .sensing-text {
            font-size: 1.1rem;
            color: var(--color-accent);
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        .result-container {
            max-width: 500px;
            width: 100%;
        }

        .location-chip {
            background: var(--color-leather-mid);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--color-accent);
            border: 1px solid rgba(212, 163, 115, 0.1);
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .verdict-box {
            animation: zoomIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .decision {
            font-size: 6rem;
            font-weight: 900;
            font-style: italic;
            line-height: 0.8;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .decision.yes {
            color: var(--color-yes);
            text-shadow: 0 0 50px rgba(167, 201, 87, 0.2);
        }

        .decision.no {
            color: var(--color-no);
            text-shadow: 0 0 50px rgba(188, 71, 73, 0.2);
        }

        .flavor-text {
            font-size: 1.5rem;
            color: var(--color-text);
            margin-bottom: 3rem;
            font-weight: 300;
            line-height: 1.3;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.25rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .detail-card label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--color-text-dim);
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .detail-card span {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .rationale {
            background: var(--color-leather-mid);
            padding: 1.5rem;
            border-radius: 24px;
            text-align: left;
            position: relative;
            overflow: hidden;
            margin-bottom: 3rem;
            border: 1px solid rgba(212, 163, 115, 0.1);
        }

        .rationale::before {
            content: '"';
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 5rem;
            color: rgba(212, 163, 115, 0.1);
            font-family: serif;
        }

        .rationale strong {
            display: block;
            color: var(--color-accent);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .rationale p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-text-dim);
        }

        .action-btn {
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 100px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .zip-form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .zip-input-group {
            position: relative;
            display: flex;
            background: var(--color-leather-mid);
            border-radius: 16px;
            padding: 0.5rem;
            border: 1px solid rgba(212, 163, 115, 0.2);
            transition: var(--transition-smooth);
        }

        .zip-input-group:focus-within {
            border-color: var(--color-accent);
            box-shadow: 0 0 15px var(--color-accent-glow);
        }

        .zip-input {
            background: none;
            border: none;
            color: var(--color-text);
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1.1rem;
            width: 100%;
            outline: none;
        }

        .zip-input::placeholder {
            color: var(--color-text-dim);
        }

        .zip-submit {
            background: var(--color-accent);
            color: var(--color-bg);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .zip-submit:hover {
            filter: brightness(1.1);
        }

        .or-divider {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--color-text-dim);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        footer {
            padding: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--color-text-dim);
            letter-spacing: 0.05em;
        }

        @media (max-width: 400px) {
            .decision {
                font-size: 4.5rem;
            }

            .flavor-text {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                LEATHER<span>WEATHER</span>
            </div>
        </header>

        <main id="main-content" class="loading">
            <div class="loader-container">
                <div class="leather-orb">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="color: var(--color-accent); opacity: 0.8;">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </div>
                <div class="sensing-text">Sensing your climate...</div>
            </div>
        </main>

        <footer>
            &copy; 2026 LEATHER WEATHER • NO COWS WERE HARMED IN THE MAKING OF THIS APP
        </footer>
    </div>

    <script>
        const mainElement = document.getElementById('main-content');

        const MESSAGES = {
            YES: [
                "It's a beautiful day for hide.",
                "The cow provides. You wear.",
                "Peak leather conditions detected.",
                "Your jacket is basically singing.",
                "Maximum swagger achieved."
            ],
            TOO_HOT: [
                "You'll slow-cook in that thing.",
                "Leather + Heat = Human Sous Vide.",
                "Too spicy for the skin.",
                "Save the hide for the slide."
            ],
            RAIN: [
                "Wet leather smells like a wet wallet.",
                "Your jacket isn't a boat. Stay dry.",
                "Unless you want a heavy sponge jacket...",
                "Rain: 1, Leather: 0."
            ],
            TOO_COLD: [
                "It's parka time, tough guy.",
                "Leather won't stop the ice dragons.",
                "Too chilly for thin skin.",
                "Freeze your brass off elsewhere."
            ],
            UNKNOWN: [
                "The sky is feeling cryptic today.",
                "Flip a coin. The gods are silent."
            ]
        };

        function getRandomMessage(type) {
            const list = MESSAGES[type] || MESSAGES.UNKNOWN;
            return list[Math.floor(Math.random() * list.length)];
        }

        async function getCoordsFromIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error();
                const data = await response.json();
                return {
                    latitude: data.latitude,
                    longitude: data.longitude,
                    locationName: `${data.city}, ${data.region_code}`
                };
            } catch (e) {
                throw new Error("IP sensing failed");
            }
        }

        async function init() {
            const delay = new Promise(r => setTimeout(r, 1500));

            try {
                const ipLocation = await getCoordsFromIP();
                await delay;
                const weather = await getWeather(ipLocation.latitude, ipLocation.longitude);
                renderDecision(weather, ipLocation.locationName);
            } catch (error) {
                console.log("IP sensing failed, falling back to manual entry");
                await delay;
                renderManualEntry();
            }
        }

        async function getWeather(lat, lon) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,precipitation,weather_code&temperature_unit=fahrenheit`;
            const response = await fetch(url);
            if (!response.ok) throw new Error("The weather gods are offline.");
            const data = await response.json();
            return data.current;
        }

        function getDecision(weather) {
            const temp = weather.temperature_2m;
            const rain = weather.precipitation;

            if (rain > 0) return { status: 'NO', type: 'RAIN' };
            if (temp > 78) return { status: 'NO', type: 'TOO_HOT' };
            if (temp < 45) return { status: 'NO', type: 'TOO_COLD' };

            return { status: 'YES', type: 'YES' };
        }

        function renderDecision(weather, locationName) {
            const decision = getDecision(weather);
            const message = getRandomMessage(decision.type);

            mainElement.classList.remove('loading');
            mainElement.innerHTML = `
          <div class="result-container">
            <div class="location-chip">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
              Sensors active in ${locationName}
            </div>
            
            <div class="verdict-box">
              <h1 class="decision ${decision.status.toLowerCase()}">${decision.status}</h1>
              <p class="flavor-text">${message}</p>
            </div>
            
            <div class="details-grid">
              <div class="detail-card">
                <label>Atmosphere</label>
                <span>${Math.round(weather.temperature_2m)}°F</span>
              </div>
              <div class="detail-card">
                <label>Hydration</label>
                <span>${weather.precipitation > 0 ? 'High' : 'None'}</span>
              </div>
            </div>
            
            <div class="rationale">
              <strong>The Scientific Logic</strong>
              <p>Leather is essentially a highly aesthetic second skin. Our algorithms determined that at ${Math.round(weather.temperature_2m)}°F, your ${decision.status === 'YES' ? 'swagger will be optimal' : 'internal temperature will reach critical levels'}.</p>
            </div>
            
            <button class="action-btn" id="re-sense">Calibrate Again</button>
          </div>
        `;

            document.getElementById('re-sense')?.addEventListener('click', () => {
                showLoading("Re-calibrating hide sensors...");
                init();
            });
        }

        function renderManualEntry() {
            mainElement.classList.remove('loading');
            mainElement.innerHTML = `
          <div class="result-container">
            <div class="verdict-box">
              <h1 class="decision" style="color: var(--color-accent); font-size: 4rem;">ZIP CODE?</h1>
              <p class="flavor-text">Our magic eye is blurry. Where are you?</p>
            </div>
            
            <div class="zip-form-container">
              <form class="zip-form" id="manual-zip-form">
                <div class="zip-input-group">
                  <input type="text" id="zip-input" class="zip-input" placeholder="Enter 5-digit ZIP" maxlength="5" pattern="[0-9]*" inputmode="numeric">
                  <button type="submit" class="zip-submit">SNIFF</button>
                </div>
              </form>
            </div>
          </div>
        `;

            document.getElementById('manual-zip-form')?.addEventListener('submit', handleZipSubmit);
        }

        async function getCoordsFromZip(zip) {
            try {
                const url = `https://api.zippopotam.us/us/${zip}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error("That ZIP code doesn't smell right.");
                const data = await response.json();
                return {
                    latitude: parseFloat(data.places[0].latitude),
                    longitude: parseFloat(data.places[0].longitude),
                    locationName: `${data.places[0]['place name']}, ${data.places[0]['state abbreviation']}`
                };
            } catch (e) {
                throw new Error("Could not find that ZIP. Maybe it's not a real place?");
            }
        }

        async function handleZipSubmitManual(zip) {
            if (!/^\d{5}$/.test(zip)) {
                alert("Invalid ZIP.");
                return;
            }
            showLoading("Sensing...");
            try {
                const { latitude, longitude, locationName } = await getCoordsFromZip(zip);
                const weather = await getWeather(latitude, longitude);
                renderDecision(weather, locationName);
            } catch (error) {
                renderError(error.message);
            }
        }

        async function handleZipSubmit(e) {
            e.preventDefault();
            const zip = document.getElementById('zip-input').value;
            handleZipSubmitManual(zip);
        }

        function showLoading(text) {
            mainElement.classList.add('loading');
            mainElement.innerHTML = `
          <div class="loader-container">
            <div class="leather-orb">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-accent); opacity: 0.8;">
                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
              </svg>
            </div>
            <div class="sensing-text">${text}</div>
          </div>
        `;
        }

        function renderError(message) {
            mainElement.classList.remove('loading');
            mainElement.innerHTML = `
          <div class="result-container error-state">
            <h1 class="decision no">HICCUP</h1>
            <p class="flavor-text">${message}</p>
            
            <div class="zip-form-container">
              <form class="zip-form" id="manual-zip-form-retry">
                <div class="zip-input-group">
                  <input type="text" id="zip-input-retry" class="zip-input" placeholder="Try another ZIP" maxlength="5" pattern="[0-9]*" inputmode="numeric">
                  <button type="submit" class="zip-submit">GO</button>
                </div>
              </form>
            </div>

            <div class="or-divider">OR</div>
            
            <button class="action-btn" id="retry">Re-calibrate Sensors</button>
          </div>
        `;

            document.getElementById('manual-zip-form-retry')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const zip = document.getElementById('zip-input-retry').value;
                handleZipSubmitManual(zip);
            });

            document.getElementById('retry')?.addEventListener('click', () => {
                showLoading("Re-syncing...");
                init();
            });
        }

        init();
    </script>
</body>

</html>
